<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Scan</ion-title>
    </ion-toolbar>
</ion-header>
<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-toolbar color="primary">
          <ion-card-title>Presiona para Comenzar a Escanear</ion-card-title>
        </ion-toolbar>
      </ion-card-header>
    
      <ion-card-content>
        <ion-button color="tertiary" expand="full" fill="outline" size="large" shape="round" (click)="scan()">
          Escanear Codigo
        </ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
