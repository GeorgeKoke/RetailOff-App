<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Registro de Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-toolbar color="primary">
            <ion-card-title>Completa con tus Datos</ion-card-title>
          </ion-toolbar>
        </ion-card-header>
      
        <ion-card-content>
          <ion-input class="ion-form-item" label="Nombre" labelPlacement="floating" fill="outline" helperText="Ej: Juan Perez" [(ngModel)]="name"></ion-input>
          <ion-input class="ion-form-item" label="Usuario" labelPlacement="floating" fill="outline" helperText="Ej: @juan_perez" [(ngModel)]="username"></ion-input>
          <ion-input class="ion-form-item" label="Email" labelPlacement="floating" fill="outline" type="email" helperText="email@address.com" [(ngModel)]="email"></ion-input>
          <ion-input class="ion-form-item" label="Contraseña" labelPlacement="floating" fill="outline" type="password" [(ngModel)]="password"></ion-input>
          <ion-input class="ion-form-item" label="Confirmar Contraseña" labelPlacement="floating" fill="outline" type="password" [(ngModel)]="cpassword"></ion-input>
    
    
          <ion-button class="ion-form-item" slot="end" color="tertiary" expand="block" (click)="register()">Registrar</ion-button>
          <ion-button class="ion-form-item" slot="end" color="medium" fill="outline" expand="block"  [routerLink]="['/home']">Cancelar</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
