<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-toolbar color="primary">
        <ion-card-title>Historial</ion-card-title>
      </ion-toolbar>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let register of dataLocal.saved" (click)="openRegister(register)" detail>
          <ion-icon slot="start" [name]="register.icon" color="primary"></ion-icon>
          <ion-label>
            <h2>{{register.text}}</h2>
            <p>{{register.created | date: 'medium'}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
