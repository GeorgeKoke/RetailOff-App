<ion-header>

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio de Sesion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

          </ion-toolbar>
        </ion-card-header>
      
        <ion-card-content>
          <ion-input class="ion-form-item" label="Email" labelPlacement="floating" fill="outline" helperText="email@adress.com" [(ngModel)]="email"></ion-input>
          <ion-input class="ion-form-item" label="ContraseÃ±a" labelPlacement="floating" fill="outline" type="password" [(ngModel)]="password"></ion-input>

          <ion-button class="ion-form-item" slot="end" color="tertiary" fill="outline" expand="block"  [routerLink]="['/user-register']">Registrarse</ion-button>
